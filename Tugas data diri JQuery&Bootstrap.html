<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Data Diri</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef2f3;
            /* Memberi jarak di atas agar tidak terlalu mepet */
            padding-top: 50px;
            padding-bottom: 50px;
        }
        /* Menyembunyikan tabel biodata saat awal dibuka */
        #biodata-lengkap {
            display: none;
        }
        /* Mengatur ukuran foto agar pas */
        .foto-profil {
            width: 150px;
            height: 150px;
            /* object-fit cover memastikan foto tidak gepeng meski dipotong bulat */
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow text-center p-4">
                    <div class="mb-3">
                        <img src="almet bg putih.png" alt="Foto Profil" class="rounded-circle border border-3 border-primary foto-profil">
                    </div>
                    
                    <h2 class="fw-bold">Muhammad Rifki Surya Pratama</h2>
                    <p class="text-muted">Mahasiswa Manajemen Informatika</p>

                    <button id="tombol-cek" class="btn btn-primary w-100 mt-2">Lihat Biodata Lengkap</button>

                    <div id="biodata-lengkap" class="mt-4">
                        <table class="table table-bordered text-start">
                            <tr>
                                <th width="40%">NIM</th>
                                <td>062330801654</td>
                            </tr>
                            <tr>
                                <th>Kelas</th>
                                <td>5ID - Siang</td>
                            </tr>
                            <tr>
                                <th>Program Studi</th>
                                <td>Manajemen Informatika</td>
                            </tr>
                            <tr>
                                <th>Alamat</th>
                                <td>Jl. Madang Sekip</td>
                            </tr>
                            <tr>
                                <th>Keahlian</th>
                                <td>Menguasai 3 Elemen</td>
                            </tr>
                        </table>
                        <div class="alert alert-info mt-3">
                            Terima kasih sudah melihat profil saya!
                        </div>
                    </div>

                </div>
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            
            $("#tombol-cek").click(function(){
                
                $("#biodata-lengkap").slideToggle("slow");

            });

        });
    </script>

</body>
</html>
